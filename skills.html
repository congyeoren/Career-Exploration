<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Skills Sorter</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Light pastel background gradient */
      body {
        background: linear-gradient(
          to bottom right,
          rgba(255, 240, 245, 1),
          rgba(240, 255, 249, 1)
        );
      }
      /* Subtle box shadow and hover lift for skill cards */
      .trait-box {
        transition: transform 0.1s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }
      .trait-box:hover {
        transform: translateY(-2px);
      }
      /* Smooth removal animation */
      .trait-item {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateX(0);
        opacity: 1;
      }
      .trait-item.removing {
        transform: translateX(-100%);
        opacity: 0;
      }
      /* Smooth addition animation */
      .trait-item.adding {
        transform: translateY(-20px);
        opacity: 0;
      }
      .trait-item.added {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
  </head>

  <body class="min-h-screen">
    <!-- Main container -->
    <div id="app" class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8"></div>

    <script>
      /***********************************************
       * Pastel Skills Sorter in pure HTML/JS
       * Tailwind for styling, fallback copy logic.
       ***********************************************/

      // 40 unique skills (removed duplicates and similar ones)
      const SKILLS = [
        { label: "Active Listening", description: "Fully focusing on others to understand and respond thoughtfully." },
        { label: "Communication", description: "Effectively conveying ideas through speaking and writing." },
        { label: "Public Speaking", description: "Delivering oral presentations with confidence." },
        { label: "Persuasion", description: "Influencing others to agree or take action." },
        { label: "Negotiation", description: "Finding common ground to reach mutually beneficial agreements." },
        { label: "Leadership", description: "Guiding and motivating a team to achieve goals." },
        { label: "Teamwork", description: "Working cooperatively to accomplish shared objectives." },
        { label: "Conflict Resolution", description: "Resolving disagreements effectively and diplomatically." },
        { label: "Emotional Intelligence", description: "Recognizing and managing emotions in oneself and others." },
        { label: "Adaptability", description: "Adjusting smoothly to new challenges and environments." },
        { label: "Problem-Solving", description: "Identifying and resolving issues creatively." },
        { label: "Critical Thinking", description: "Analyzing facts to form sound judgments." },
        { label: "Creativity", description: "Developing imaginative ideas or solutions." },
        { label: "Decision-Making", description: "Selecting an option based on analysis and insight." },
        { label: "Time Management", description: "Organizing time to efficiently achieve tasks." },
        { label: "Organization", description: "Structuring tasks and resources in an orderly manner." },
        { label: "Attention to Detail", description: "Ensuring accuracy by focusing on small elements." },
        { label: "Resilience", description: "Bouncing back quickly from setbacks." },
        { label: "Stress Management", description: "Maintaining composure and balance under pressure." },
        { label: "Networking", description: "Building professional relationships for mutual benefit." },
        { label: "Mentoring", description: "Supporting and guiding others to develop their skills." },
        { label: "Motivation", description: "Inspiring sustained enthusiasm and effort in self and others." },
        { label: "Coding/Programming", description: "Writing code to develop software applications." },
        { label: "Data Analysis", description: "Interpreting complex datasets to uncover insights." },
        { label: "Mathematics", description: "Applying numerical methods for problem-solving." },
        { label: "Research", description: "Investigating topics thoroughly to gather information." },
        { label: "Foreign Languages", description: "Communicating fluently in non-native languages." },
        { label: "Graphic Design", description: "Creating visual concepts using design principles." },
        { label: "Video Production", description: "Creating and editing video content from concept to completion." },
        { label: "Photography", description: "Capturing images with artistic or technical skill." },
        { label: "Music", description: "Creating, composing, or performing musical works." },
        { label: "Writing", description: "Crafting compelling narratives or clear technical documentation." },
        { label: "Digital Marketing", description: "Promoting products and brands via digital channels." },
        { label: "Financial Literacy", description: "Handling money and planning finances effectively." },
        { label: "Sales", description: "Selling products or services to meet customer needs." },
        { label: "Project Management", description: "Planning and overseeing projects to successful outcomes." },
        { label: "Mechanical Skills", description: "Understanding and repairing mechanical systems." },
        { label: "Systems Thinking", description: "Seeing interconnectedness and how different factors influence one another." },
        { label: "Teaching", description: "Instructing and guiding others to learn new concepts." },
        { label: "Event Planning", description: "Coordinating logistics for gatherings and celebrations." }
      ];

      // Sorting buckets
      let keep = [];
      let discard = [];
      let remaining = [...SKILLS];

      function render() {
        const app = document.getElementById("app");
        const currentSkill = remaining[0];
        const sortedCount = keep.length + discard.length;
        const total = SKILLS.length;
        const progressPercent = Math.round((sortedCount / total) * 100);

        app.innerHTML = `
          <h1 class="text-4xl font-extrabold mb-4 text-center text-purple-600">Sort Your Skills</h1>
          <p class="mb-6 text-center text-md text-purple-700 max-w-xl mx-auto">
            Decide for each skill: Keep or Discard.<br/>
            You can edit your choices anytime.
          </p>

          <!-- Progress bar -->
          <div class="mb-8 text-center">
            <div class="w-full bg-purple-100 rounded-full h-4">
              <div class="bg-purple-300 h-4 rounded-full transition-all duration-300" style="width: ${progressPercent}%"></div>
            </div>
            <p class="text-sm text-purple-700 mt-1 font-medium">
              <span id="progress-text">${sortedCount} of ${total} sorted (${progressPercent}%)</span>
            </p>
          </div>

          <!-- 3 columns layout -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Discard Column -->
            <div>
              <h2 class="text-xl font-bold mb-2 text-pink-600 text-center">Discard</h2>
              <ul id="discard-list" class="space-y-2 max-h-[360px] overflow-y-auto pr-2">
                ${renderSkillList(discard, 'discard')}
              </ul>
            </div>

            <!-- Middle Column: Current Skill -->
            <div class="text-center">
              <h2 class="text-xl font-bold mb-2 text-gray-700">Current Skill</h2>
              <div id="current-skill">
                ${renderCurrentSkill(currentSkill)}
              </div>
              <!-- Reset Button -->
              <button onclick="resetAll()"
                class="block mt-5 px-6 py-2 bg-gray-100 text-gray-700 font-medium rounded hover:bg-gray-200 mx-auto"
              >
                Reset All
              </button>
            </div>

            <!-- Keep Column -->
            <div>
              <h2 class="text-xl font-bold mb-2 text-green-600 text-center">Keep <span id="keep-count" class="text-sm text-green-700">(${keep.length})</span></h2>
              <ul id="keep-list" class="space-y-2 max-h-[360px] overflow-y-auto pr-2">
                ${renderSkillList(keep, 'keep')}
              </ul>
            </div>
          </div>

          <!-- Prompt Box with Copy Button -->
          <div class="mt-10 p-4 border border-gray-200 rounded bg-white trait-box w-fit mx-auto text-center">
            <h3 class="text-lg font-bold mb-2 text-purple-700">Your Prompt</h3>
            <p class="text-sm text-gray-600 whitespace-pre-wrap" id="promptText">${PROMPT_TEXT}</p>
            <button
              onclick="copyPrompt()"
              class="mt-3 px-4 py-2 bg-purple-200 text-purple-800 text-sm font-medium rounded hover:bg-purple-300"
            >
              Copy This Prompt
            </button>
          </div>
        `;
      }

      function renderSkillList(skills, type) {
        const colorClass = type === 'keep' ? 'green' : 'pink';
        return skills
          .map((label) => {
            const s = SKILLS.find((skill) => skill.label === label);
            return `
              <li id="trait-${type}-${label.replace(/\s+/g, '-').replace(/\//g, '-')}" class="trait-item p-3 border border-${colorClass}-200 rounded bg-${colorClass}-50 trait-box">
                <p class="font-semibold text-${colorClass}-700 flex justify-between items-center">
                  ${s.label}
                  <button class="text-xs text-${colorClass}-600 underline ml-2"
                    onclick="revertSkillSmooth('${label}', '${type}')"
                  >
                    Remove
                  </button>
                </p>
                <p class="text-xs text-${colorClass}-700 mt-1">${s.description}</p>
              </li>
            `;
          })
          .join("");
      }

      function renderCurrentSkill(currentSkill) {
        if (!currentSkill) {
          return `<p class='text-sm text-gray-700 italic'>All skills sorted! You can still make changes below.</p>`;
        }
        
        return `
          <div class="p-6 border border-gray-200 rounded bg-white trait-box inline-block">
            <p class="font-semibold text-gray-800 text-lg mb-1">${currentSkill.label}</p>
            <p class="text-sm text-gray-600 mb-4">${currentSkill.description}</p>
            <div class="space-x-4">
              <button onclick="keepSkill()"
                class="px-4 py-2 bg-green-200 text-green-800 font-medium rounded hover:bg-green-300"
              >
                Keep
              </button>
              <button onclick="discardSkill()"
                class="px-4 py-2 bg-pink-200 text-pink-800 font-medium rounded hover:bg-pink-300"
              >
                Discard
              </button>
            </div>
          </div>
        `;
      }

      function updateProgress() {
        const sortedCount = keep.length + discard.length;
        const total = SKILLS.length;
        const progressPercent = Math.round((sortedCount / total) * 100);
        
        const progressBar = document.querySelector('.bg-purple-300');
        const progressText = document.getElementById('progress-text');
        const keepCount = document.getElementById('keep-count');
        
        if (progressBar) {
          progressBar.style.width = `${progressPercent}%`;
        }
        if (progressText) {
          progressText.textContent = `${sortedCount} of ${total} sorted (${progressPercent}%)`;
        }
        if (keepCount) {
          keepCount.textContent = `(${keep.length})`;
        }
      }

      /**************************************
       * Sorting Logic + Smooth Revert + Reset
       **************************************/
      function keepSkill() {
        if (!remaining[0]) return;
        const skill = remaining.shift();
        keep.push(skill.label);
        
        // Add to keep list smoothly
        const keepList = document.getElementById('keep-list');
        const newItem = document.createElement('li');
        newItem.id = `trait-keep-${skill.label.replace(/\s+/g, '-').replace(/\//g, '-')}`;
        newItem.className = 'trait-item adding p-3 border border-green-200 rounded bg-green-50 trait-box';
        newItem.innerHTML = `
          <p class="font-semibold text-green-700 flex justify-between items-center">
            ${skill.label}
            <button class="text-xs text-green-600 underline ml-2"
              onclick="revertSkillSmooth('${skill.label}', 'keep')"
            >
              Remove
            </button>
          </p>
          <p class="text-xs text-green-700 mt-1">${skill.description}</p>
        `;
        
        keepList.appendChild(newItem);
        
        // Trigger animation
        requestAnimationFrame(() => {
          newItem.classList.remove('adding');
          newItem.classList.add('added');
        });
        
        updateCurrentSkill();
        updateProgress();
      }

      function discardSkill() {
        if (!remaining[0]) return;
        const skill = remaining.shift();
        discard.push(skill.label);
        
        // Add to discard list smoothly
        const discardList = document.getElementById('discard-list');
        const newItem = document.createElement('li');
        newItem.id = `trait-discard-${skill.label.replace(/\s+/g, '-').replace(/\//g, '-')}`;
        newItem.className = 'trait-item adding p-3 border border-pink-200 rounded bg-pink-50 trait-box';
        newItem.innerHTML = `
          <p class="font-semibold text-pink-700 flex justify-between items-center">
            ${skill.label}
            <button class="text-xs text-pink-600 underline ml-2"
              onclick="revertSkillSmooth('${skill.label}', 'discard')"
            >
              Remove
            </button>
          </p>
          <p class="text-xs text-pink-700 mt-1">${skill.description}</p>
        `;
        
        discardList.appendChild(newItem);
        
        // Trigger animation
        requestAnimationFrame(() => {
          newItem.classList.remove('adding');
          newItem.classList.add('added');
        });
        
        updateCurrentSkill();
        updateProgress();
      }

      function revertSkillSmooth(label, from) {
        const itemId = `trait-${from}-${label.replace(/\s+/g, '-').replace(/\//g, '-')}`;
        const item = document.getElementById(itemId);
        
        if (!item) return;
        
        // Start removal animation
        item.classList.add('removing');
        
        // Remove from data and DOM after animation completes
        setTimeout(() => {
          if (from === "keep") {
            keep = keep.filter((s) => s !== label);
          } else if (from === "discard") {
            discard = discard.filter((s) => s !== label);
          }
          
          const skill = SKILLS.find((s) => s.label === label);
          remaining.push(skill);
          
          item.remove();
          updateCurrentSkill();
          updateProgress();
        }, 400); // Match the CSS transition duration
      }

      function updateCurrentSkill() {
        const currentSkillDiv = document.getElementById('current-skill');
        const currentSkill = remaining[0];
        currentSkillDiv.innerHTML = renderCurrentSkill(currentSkill);
      }

      function resetAll() {
        keep = [];
        discard = [];
        remaining = [...SKILLS];
        render();
      }

      /**************************************
       * Copy to Clipboard with Fallback
       **************************************/
      const PROMPT_TEXT = `I am a high school student exploring career options. My top 3 skills are: [Skill 1], [Skill 2], and [Skill 3].

Please suggest 8-10 careers that strongly align with these skills. For each career, include:

- A brief description (1-2 sentences).
- Why it fits my skill combination.
- Examples of industries or workplaces where this career exists.

Then, recommend 1-2 additional skills I could develop to strengthen my fit for these careers.

Format your response in a clear list with headings.`;

      function copyPrompt() {
        // If more than 3 in keep => error message
        if (keep.length > 3) {
          alert("Ensure only top 3 skills are listed.");
          return;
        }

        if (keep.length === 0) {
          const nonePrompt = `I am a high school student exploring career options. I have not chosen any skills yet.

Please suggest how I might begin selecting skills and potential careers based on them.`;
          copyTextToClipboard(nonePrompt);
          return;
        }

        let intro = "I have not chosen any skills.";
        if (keep.length === 1) {
          intro = `My top skill is: ${keep[0]}.`;
        } else if (keep.length === 2) {
          intro = `My top 2 skills are: ${keep[0]}, ${keep[1]}.`;
        } else if (keep.length === 3) {
          intro = `My top 3 skills are: ${keep[0]}, ${keep[1]}, ${keep[2]}.`;
        }

        const finalPrompt = `${intro}

Please suggest 8-10 careers that strongly align with these skills. For each career, include:

- A brief description (1-2 sentences).
- Why it fits my skill combination.
- Examples of industries or workplaces where this career exists.

Then, recommend 1-2 additional skills I could develop to strengthen my fit for these careers.

Format your response in a clear list with headings.`;

        copyTextToClipboard(finalPrompt);
      }

      async function copyTextToClipboard(text) {
        if (navigator.clipboard && window.isSecureContext) {
          navigator.clipboard.writeText(text)
            .then(() => {
              alert("Prompt copied to clipboard!");
            })
            .catch((err) => {
              console.error("Failed using navigator.clipboard:", err);
              fallbackCopy(text);
            });
        } else {
          fallbackCopy(text);
        }
      }

      function fallbackCopy(text) {
        console.warn("Using fallback copy method.");
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.top = "-9999px";
        textArea.style.left = "-9999px";

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          const successful = document.execCommand("copy");
          if (successful) {
            alert("Prompt copied to clipboard!");
          } else {
            alert("Failed to copy prompt via fallback.");
          }
        } catch (fallbackErr) {
          console.error("Fallback copy failed:", fallbackErr);
          alert("Failed to copy prompt.");
        } finally {
          document.body.removeChild(textArea);
        }
      }

      // Initial render
      render();
    </script>
  </body>
</html>
